<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Accessible Accordion</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button 
                class="accordion-trigger"
                aria-expanded="false"
                aria-controls="accordion-content-1"
                id="accordion-title-1"
            >
                <span class="accordion-title">
                    <span class="accordion-title-text">
                        Section 1
                    </span>
                    <span class="accordion-icon"></span>
                </span>
            </button>
            <div 
                role="region"
                aria-labelledby="accordion-title-1"
                class="accordion-content"
                id="accordion-content-1"
                hidden
            >
                <p>
                    Content for section 1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                </p>
            </div>
        </div>
        <div class="accordion-item">
            <button 
                class="accordion-trigger"
                aria-expanded="false"
                aria-controls="accordion-content-2"
                id="accordion-title-2"
            >
                <span class="accordion-title">
                    <span class="accordion-title-text">
                        Section 2
                    </span>
                    <span class="accordion-icon"></span>
                </span>
            </button>
            <div 
                role="region"
                aria-labelledby="accordion-title-2"
                class="accordion-content"
                id="accordion-content-2"
                hidden
            >
                <p>
                    Content for section 2. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                </p>
            </div>
        </div>
        <div class="accordion-item">
            <button 
                class="accordion-trigger"
                aria-expanded="false"
                aria-controls="accordion-content-3"
                id="accordion-title-3"
            >
                <span class="accordion-title">
                    <span class="accordion-title-text">
                        Section 3
                    </span>
                    <span class="accordion-icon"></span>
                </span>
            </button>
            <div 
                role="region"
                aria-labelledby="accordion-title-3"
                class="accordion-content"
                id="accordion-content-3"
                hidden
            >
                <p>
                    Content for section 3. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quos.
                </p>
            </div>
        </div>
    </div>
   
</body>
</html>
